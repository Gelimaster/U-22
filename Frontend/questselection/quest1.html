<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>ステージ1</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/button.css" />
    <link rel="stylesheet" type="text/css" href="css/quest.css" />
    <link rel="stylesheet" type="text/css" href="css/quest1.css" />
  </head>

  <body>
    <div id="hint_box">
      <button id="hint_button" onclick="closehint()" >x</button>
       <!-- ヒントはここに書く -->

    </div>
   
    
    <div class="nav">
      <div class="logo">
        <a href=""><img src="./images/logo.png" alt="ホームページへ" /></a>
      </div>
      <div class="village_name">
        <p>最初の村</p>
      </div>
      <ul>
        <li><a id="stage1" onmouseover="select()" onmouseleave="unselected()" href="" class="button">1-1</a></li>
        <li><a id="stage2" onmouseover="select()" onmouseleave="unselected()" href="" class="button">1-2</a></li>
        <li><a id="stage3" onmouseover="select()" onmouseleave="unselected()" href="" class="button">1-3</a></li>
        <li><a onmouseover="select1()" onmouseleave="unselected1()" href="" class="button mypage_button">マイページ</a></li>
      </ul>
      <div onclick="openhint()" class="vill_hint">
       
          <div class="vill_hint_button">
            <p>ヒント！</p>
          </div>
          <img src="./images/usagi.png" alt="ヒント" />
        
      </div>
      <div class="stage_nav">
        <a href="" class="button next_stage_button">前の町</a>
        <a href="" class="button next_stage_button">次の町</a>
      </div>
    </div>
    <div class="village">
      <img src="./images/stage1.png" alt="stage1" class="stage1" />
      <div id="mypagebox1" class="mypagebox">
        <a href="">
          <div class="quest_button">
            <p>マイページ</p>
          </div>
          <img src="./images/house1.png" alt="house1" class="house1" />
        </a>
      </div>
      <div id="quest1" class="q1">
        <a href="">
          <div class="quest_button">
            <p>クエスト</p>
          </div>
          <img src="./images/house2.png" alt="house2" class="house2" />
        </a>
      </div>
    </div>
    <script src="quest1.js"></script>
    <style>
    
    </style>
    
  </body>
</html>
